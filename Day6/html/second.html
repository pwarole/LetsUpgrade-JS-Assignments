<body bgcolor="pink">
    <h1>Day 6 Assignment 2 - <br> Multiplication of Number</h1>
  <script>
      
      let n=prompt("Enter  a no :");
      for(var i=1;i<=10;i++)
      {
          mul=n*i;
          document.write("<h4>"+n+" * "+i+" = "+mul+"</h4>");
         
      }
      </script>
      </body>
      </html>
